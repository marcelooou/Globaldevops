# ===============================================
# PIPELINE CI - GlobalSolution-SkillMatch-CI
# JAVA 17 + TESTES + DOCKER + INFRA
# ===============================================
name: GlobalSolution-SkillMatch-CI

trigger:
  - main

pool:
  name: 'Meu-Agente-Local'

variables:
  azureContainerRegistry: 'acrskillmatchfiap.azurecr.io'
  imageName: 'skillmatch-api'
  dockerRegistryServiceConnection: 'ConexaoACR'

stages:
  - stage: Build
    displayName: 'Build, Test & Push Docker Image'
    jobs:
      - job: BuildAndTest
        displayName: 'Build and Test Java Application'
        steps:

          # ===============================================
          # 1. DOWNLOAD JDK 17 (FUNCIONA SEM DEPENDER DO PC)
          # ===============================================
          - task: JavaToolInstaller@0
            displayName: 'Install JDK 17 (OpenJDK Temurin)'
            inputs:
              versionSpec: '17'
              jdkArchitectureOption: 'x64'
              jdkSourceOption: 'Download'  # BAIXA AUTOMATICAMENTE!
              jdkDestinationDirectory: '$(agent.toolsDirectory)/jdk'

          # ===============================================
          # 2. MAVEN COM TESTES + JUNIT + JACOCO
          # ===============================================
          - task: Maven@3
            displayName: 'Run Maven Package (WITH TESTS)'
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'clean verify'
              options: '-Dmaven.test.failure.ignore=false'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: 'default'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              codeCoverageToolOption: 'JaCoCo'

          # ===============================================
          # 3. DOCKER BUILD
          # ===============================================
          - task: Docker@2
            displayName: 'Build Docker Image'
            inputs:
              containerRegistry: $(dockerRegistryServiceConnection)
              repository: $(imageName)
              command: 'build'
              Dockerfile: 'Dockerfile'
              tags: |
                $(Build.BuildId)
                latest

          # ===============================================
          # 4. DOCKER PUSH
          # ===============================================
          - task: Docker@2
            displayName: 'Push Docker Image to ACR'
            inputs:
              containerRegistry: $(dockerRegistryServiceConnection)
              repository: $(imageName)
              command: 'push'
              tags: |
                $(Build.BuildId)
                latest

          # ===============================================
          # 5. PUBLICA INFRA
          # ===============================================
          - task: PublishBuildArtifacts@1
            displayName: 'Publish Infra Scripts'
            inputs:
              PathtoPublish: 'scripts'
              ArtifactName: 'infra-scripts'