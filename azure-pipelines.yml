# ===============================================
# PIPELINE CI - GlobalSolution-SkillMatch-CI
# JAVA 17 + TESTES + DOCKER + INFRA (SEM skipTests)
# ===============================================
name: GlobalSolution-SkillMatch-CI

trigger:
  - main

pool:
  name: 'Meu-Agente-Local'

variables:
  azureContainerRegistry: 'acrskillmatchfiap.azurecr.io'
  imageName: 'skillmatch-api'
  dockerRegistryServiceConnection: 'ConexaoACR'

stages:
  - stage: Build
    displayName: 'Build, Test & Push Docker Image'
    jobs:
      - job: BuildAndTest
        displayName: 'Build and Test Java Application'
        steps:

          # ===============================================
          # 1. INSTALAR JDK 17 (TEMURIN .tar.gz SUPORTADO)
          # ===============================================
          - task: JavaToolInstaller@0
            displayName: 'Install JDK 17 (OpenJDK Temurin)'
            inputs:
              versionSpec: '17'
              jdkArchitectureOption: 'x64'
              jdkSourceOption: 'Download'
              jdkDownloadUrl: 'https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.17%2B10/OpenJDK17U-jdk_x64_windows_hotspot_17.0.17_10.tar.gz'
              jdkDestinationDirectory: '$(agent.toolsDirectory)/jdk'

          # ===============================================
          # 2. MAVEN - BUILD + TESTES (JUnit + JaCoCo)
          # ===============================================
          - task: Maven@3
            displayName: 'Run Maven Package (WITH TESTS)'
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'clean verify'
              options: '-Dmaven.test.failure.ignore=false'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: 'default'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              codeCoverageToolOption: 'JaCoCo'

          # ===============================================
          # 3. DOCKER BUILD (usando Dockerfile da raiz)
          # ===============================================
          - task: Docker@2
            displayName: 'Build Docker Image'
            inputs:
              containerRegistry: $(dockerRegistryServiceConnection)
              repository: $(imageName)
              command: 'build'
              Dockerfile: 'Dockerfile'
              tags: |
                $(Build.BuildId)
                latest

          # ===============================================
          # 4. DOCKER PUSH (envio pro ACR)
          # ===============================================
          - task: Docker@2
            displayName: 'Push Docker Image to ACR'
            inputs:
              containerRegistry: $(dockerRegistryServiceConnection)
              repository: $(imageName)
              command: 'push'
              tags: |
                $(Build.BuildId)
                latest

          # ===============================================
          # 5. PUBLICAÇÃO DOS SCRIPTS DE INFRA
          # ===============================================
          - task: PublishBuildArtifacts@1
            displayName: 'Publish Infra Scripts'
            inputs:
              PathtoPublish: 'scripts'
              ArtifactName: 'infra-scripts'
