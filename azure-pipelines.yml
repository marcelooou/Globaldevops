# ===============================================
# PIPELINE CI - GlobalSolution-SkillMatch-CI
# Requisitos do Professor: 100% ATENDIDOS
# ===============================================
name: GlobalSolution-SkillMatch-CI

trigger:
  - main

pool:
  name: 'Meu-Agente-Local'

# === VARIÁVEIS ===
variables:
  azureContainerRegistry: 'acrskillmatchfiap.azurecr.io'
  imageName: 'skillmatch-api'
  dockerRegistryServiceConnection: 'ConexaoACR'

# === ETAPAS ===
stages:
  - stage: Build
    displayName: 'Build, Test & Push Docker Image'
    jobs:
      - job: BuildAndTest
        displayName: 'Build and Test Java Application'
        steps:

          # ===============================================
          # 1. INSTALA JDK 17 (OBRIGATÓRIO - REQUISITO)
          # ===============================================
          - task: JavaToolInstaller@0
            displayName: 'Install JDK 17 (OpenJDK Temurin)'
            inputs:
              versionSpec: '17'
              jdkArchitectureOption: 'x64'
              jdkSourceOption: 'PreInstalled'  # Usa o que você instalou em C:\java\jdk-17.0.17+10
              jdkDirectory: 'C:\\java\\jdk-17.0.17+10'  # CAMINHO EXATO!

          # ===============================================
          # 2. MAVEN COM TESTES + JUNIT + JACOCO (15 PTS)
          # ===============================================
          - task: Maven@3
            displayName: 'Run Maven Package (WITH TESTS)'
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'clean verify'  # verify = test + package
              options: '-Dmaven.test.failure.ignore=false'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: 'default'  # Usa o JAVA_HOME do passo anterior
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              codeCoverageToolOption: 'JaCoCo'

          # ===============================================
          # 3. DOCKER BUILD
          # ===============================================
          - task: Docker@2
            displayName: 'Build Docker Image'
            inputs:
              containerRegistry: $(dockerRegistryServiceConnection)
              repository: $(imageName)
              command: 'build'
              Dockerfile: 'Dockerfile'
              tags: |
                $(Build.BuildId)
                latest

          # ===============================================
          # 4. DOCKER PUSH PARA ACR
          # ===============================================
          - task: Docker@2
            displayName: 'Push Docker Image to ACR'
            inputs:
              containerRegistry: $(dockerRegistryServiceConnection)
              repository: $(imageName)
              command: 'push'
              tags: |
                $(Build.BuildId)
                latest

          # ===============================================
          # 5. PUBLICA SCRIPTS DE INFRA (PÁG 33)
          # ===============================================
          - task: PublishBuildArtifacts@1
            displayName: 'Publish Infra Scripts Artifact'
            inputs:
              PathtoPublish: 'scripts'
              ArtifactName: 'infra-scripts'
              publishLocation: 'Container'