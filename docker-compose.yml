version: '3.8'

services:
  oracle:
    image: gvenzl/oracle-xe:latest
    container_name: skillmatch-oracle
    environment:
      ORACLE_PASSWORD: ${ORACLE_PWD:-oracle123}
      ORACLE_CHARACTERSET: AL32UTF8
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  mongodb:
    image: mongo:latest
    container_name: skillmatch-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PWD:-mongo123}
      MONGO_INITDB_DATABASE: skillmatch
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 30s

  skillmatch-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skillmatch-api
    environment:
      # === ORACLE ===
      ORACLE_HOST: oracle
      DB_USERNAME: SYSTEM
      DB_PASSWORD: ${ORACLE_PWD:-oracle123}

      # === MONGODB ===
      MONGO_HOST: mongodb
      MONGO_USERNAME: ${MONGO_USER:-admin}
      MONGO_PASSWORD: ${MONGO_PWD:-mongo123}

      # === APP ===
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-your-very-secure-jwt-secret-2025-fiap}

    ports:
      - "8080:8080"
    depends_on:
      oracle:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  oracle-data:
  mongodb-data: