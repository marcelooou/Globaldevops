spring:
  application:
    name: skillmatch-ai

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
        format_sql: true

  datasource:
    url: jdbc:oracle:thin:@${ORACLE_HOST:oracle}:1521/XE
    username: ${DB_USERNAME:SYSTEM}
    password: ${DB_PASSWORD:oracle123}
    driver-class-name: oracle.jdbc.OracleDriver

  data:
    mongodb:
      uri: mongodb://${MONGO_USERNAME:admin}:${MONGO_PASSWORD:mongo123}@${MONGO_HOST:mongodb}:27017/skillmatch?authSource=admin
      database: skillmatch

  security:
    user:
      name: admin
      password: ${SECURITY_PASSWORD:admin123}

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.skillmatch: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/skillmatch-ai.log

jwt:
  secret: ${JWT_SECRET:your-very-secure-jwt-secret-key-change-in-production-2025}
  expiration: 86400000  # 24h

app:
  version: 1.0.0
  description: SkillMatch AI - Plataforma de Reskilling e Match de Vagas com IA